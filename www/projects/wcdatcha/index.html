<html>
	<head>
		<title>Рассчеты для дачного туалета</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript" src="js/print.js?v=1"></script>
	</head>
	<body onload="printPict();">
		<h1>Рассчеты для дачного туалета</h1>
		<table>
			<tr>
				<td>Основание туалета, ширина (см):</td>
				<td><input type="text" id="baseW" value="90"/></td>
				<td width="30px"></td>
				<td>Основание туалета, длина (см):</td>
				<td><input type="text" id="baseH" value="110"/></td>
				<td width="30px"></td>
				<td>Основание туалета, ширина доски (см):</td>
				<td><input type="text" id="baseD" value="15"/></td>
			</tr>
			<tr>
				<td>Дверной проем, ширина (см):</td>
				<td><input type="text" id="doorW" value="65"/></td>
				<td width="30px"></td>
				<td>Дверной проем, высота (см):</td>
				<td><input type="text" id="doorH" value="186"/></td>
				<td width="30px"></td>
				<td>Каркас, ширина бруса (см):</td>
				<td><input type="text" id="baseB" value="5"/></td>
			</tr>
			<tr>
				<td>Угол, высота (см):</td>
				<td><input type="text" id="isgiH" value="100"/></td>
				<td width="30px"></td>
				<td>Угол, угол (градусы):</td>
				<td><input type="text" id="angel" value="15"/></td>
			</tr>
		</table>
		<input type="button" onclick="printPict();" value="Пересчитать"/>
		<hr>
		
		<canvas id="pictFront" width="500" height="700"></canvas>
		<canvas id="pictBack" width="500" height="700"></canvas>
		<canvas id="pictBase" width="500" height="700"></canvas>
	</body>
</html>
